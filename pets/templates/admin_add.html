{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and basic styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: #4f5461;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            transition: width 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar a i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed a i {
            margin-right: 0;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        /* Main content styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s, width 0.3s;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }

        /* Header styling */
        .header {
            background-color: #7b7a7a;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
        }

        .header h1 {
            color: white;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #eadfb7;
            box-shadow: 0 2px 5px rgba(209, 204, 204, 0.3);
            border-radius: 8px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #555;
        }

        .form-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-input:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cancel-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Card styling for sections */
        .card {
            background-color: rgb(230, 225, 217);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card ul {
            padding-left: 20px;
            margin: 0;
        }

        .card ul li {
            margin-bottom: 10px;
        }

        /* Button styling */
        .button {
            background-color: #6e7b90;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0f5bbd;
            transform: scale(1.05);
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border-bottom: 2px solid #948d8d;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .card h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar section -->
    <div class="sidebar">
        <a href="{% url 'admin_dashboard' %}">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="{% url 'adminpage' %}">
            <i class="fas fa-box"></i><span>Product Management</span>
        </a>
        <a href="{% url 'product_visualizations' %}">
            <i class="fas fa-chart-bar"></i><span>Visualizations</span>
        </a>
        <a href="{% url 'adminorders' %}">
            <i class="fas fa-shopping-cart"></i><span>Order Management</span>
        </a>
        <a href="{% url 'stock_management' %}">
            <i class="fas fa-warehouse"></i><span>Stock Management</span>
        </a>
        <a href="{% url 'manage_suppliers' %}">
            <i class="fas fa-truck"></i><span>Supplier Management</span>
        </a>
        <a href="{% url 'user_logout' %}">
            <i class="fas fa-sign-out-alt"></i><span>Log out</span>
        </a>
    </div>
    

    <!-- Main content section -->
    <div class="main-content">
        <div class="header">
            <h1>Add Product</h1>
        </div>

        <form method="post" action="{% url 'admin_add' %}" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            <div class="form-field">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>

            <div class="form-field">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" required class="form-input">
            </div>

            <div class="form-field">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" required class="form-input">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Rice Seeds">Rice Seeds</option>
                    <option value="Vegetable Seeds">Vegetable Seeds</option>
                    <option value="Spice Seeds">Spice Seeds</option>
                    <option value="Flower Seeds">Flower Seeds</option>
                </select>
            </div>

            <div class="form-field">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" required class="form-input" min="0">
            </div>

            <div class="form-field">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required class="form-input" min="0">
            </div>

            <div class="form-field">
                <label for="reorderlevel" class="form-label">Reorder Level:</label>
                <input type="number" id="reorderlevel" name="reorderlevel" required class="form-input" min="0">
            </div>

            <div class="form-field">
                <label for="weather_condition" class="form-label">Weather Condition//Season:</label>
                <select id="weather_condition" name="weather_condition" required class="form-input">
                    <option value="" disabled selected>Select a weather condition/Season</option>
                    <option value="Rainy">Rainy (Monsoon)</option>
                    <option value="Hot">Hot (Summer)</option>
                    <option value="Snowy">Snowy (Not Applicable)</option>
                    <option value="Humid">Humid (Pre-Monsoon/Monsoon)</option>
                    <option value="Normal">Normal (Winter)</option>
                    
                </select>
            </div>

            <div class="form-field">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required class="form-input">
            </div>

            <input type="submit" value="Add">
            <a href="{% url 'adminpage' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
    <script>
        // JavaScript to toggle sidebar
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.remove('collapsed');
            mainContent.classList.remove('collapsed');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('collapsed');
        });
    </script>
</body>
</html>
