{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: #4f5461;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            transition: width 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar a i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed a i {
            margin-right: 0;
        }

        .sidebar.collapsed a span {
            display: none;
        }


        /* Main content styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s, width 0.3s;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }

        /* Header styling */
        .header {
            background-color: #7b7a7a;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
        }

        .header h1 {
            color: white;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Form styling */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .fa {
            margin-right: 10px;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar section -->
    <div class="sidebar">
        <a href="{% url 'admin_dashboard' %}">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="{% url 'adminpage' %}">
            <i class="fas fa-box"></i><span>Product Management</span>
        </a>
        <a href="{% url 'adminorders' %}">
            <i class="fas fa-shopping-cart"></i><span>Order Management</span>
        </a>
        <a href="{% url 'stock_management' %}">
            <i class="fas fa-warehouse"></i><span>Stock Management</span>
        </a>
        <a href="{% url 'manage_suppliers' %}">
            <i class="fas fa-truck"></i><span>Supplier Management</span>
        </a>
        <a href="{% url 'user_logout' %}">
            <i class="fas fa-sign-out-alt"></i><span>Log out</span>
        </a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="header">
            <div class="header-logo">
                <h1><i class="fa fa-user-plus"></i> Create a new Supplier</h1>

            </div>
        </div>

        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"><i class="fa fa-check"></i> Register</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript to toggle sidebar
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.remove('collapsed');
            mainContent.classList.remove('collapsed');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('collapsed');
        });
    </script>
</body>
</html>
